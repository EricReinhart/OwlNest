{% extends 'base.html' %}
{% load embed_video_tags %}

{% block content %}
    <h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <form action="{% url 'delete_post' pk=post.pk %}" method="post";>
        {% csrf_token %}
            <button type="submit">Delete</button>
    </form>
{% endblock %}
