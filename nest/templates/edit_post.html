{% extends 'base.html' %}
{% load static %}

{% block css_files%} 
    <link rel="stylesheet" href="{% static "create_post.css" %}">
    <link rel="stylesheet" href="{% static "base.css" %}">
    <link rel="stylesheet" href="{% static "edit_post.css" %}">
{% endblock css_files %}

{% block content %}
<div class="form-wrapper-create-post">
  <h1>Edit post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a id="ButCancel"href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
